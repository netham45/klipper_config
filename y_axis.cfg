
[stepper_y]
step_pin: PIN_M2_STEP
dir_pin: !PIN_M2_DIR
enable_pin: !PIN_M2_ENABLE
microsteps: 16
rotation_distance: 40
endstop_pin: ^PIN_Y_LIMITER
position_min: -23
position_endstop: -23
position_max: 217
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PIN_TMC2209_UART
tx_pin: PIN_TMC2209_TX
uart_address: 2
run_current: 0.580