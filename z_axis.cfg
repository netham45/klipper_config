[stepper_z]
step_pin: board2:PIN_M2_STEP
dir_pin: board2:PIN_M2_DIR
enable_pin: !board2:PIN_M2_ENABLE
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -25
position_max: 250

[stepper_z1]
step_pin: board2:PIN_M3_STEP
dir_pin: board2:PIN_M3_DIR
enable_pin: !board2:PIN_M3_ENABLE
microsteps: 16
rotation_distance: 8

[z_tilt]
z_positions:
	0, 150
	170, 150
points:
    20, 117
    150, 117
speed: 200
horizontal_move_z: 8
retries: 20
retry_tolerance: 0.01